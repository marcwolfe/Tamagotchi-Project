<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="title" class="title">Wolfe Tomagatchi</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Wolfe Tamagotchi Game</h1>
    <button id="buttonBegin" class="buttonBegin">Start</button>
    <br>
    <br>

    <div class="name" id="name">Enter your pets name</div>
    <br>

    <div class="stats" id="stats">
      <br>

    <div class="hungerWord" id="hungerWord">

    Hunger</div><div class="hunger" id="hunger">10</div>

    <button id="feedButton" class="feedButton">Feed</button>
    <br>
    <div class="sleepWord" id="sleepWord">

      Sleepiness</div><div class="sleepiness" id="sleepiness">10</div>
    <button id="sleepButton" class="sleepButton">Sleep</button>
    <br>

    <div class="boredomWord" id="boredomWord">

      Bordom</div><div class="boredom" id="boredom">10</div>
    <button id="playButton" class="playButton">Play</button>
    <br>

    <div class="ageWord" id="ageWord">

      Age</div><div class="age" id="age">0</div>
  </div>
    <br>
    <br>
    <div id='wolfie' class="wolfie">
      <div id="wolfieImageDiv" class="wolfieImageDiv">
        <img src="https://i.imgur.com/RHnnBBA.png" class="pet" id="pet">
      </div>
    </div>






    <script type="text/javascript"src="js/app.js"></script>

  </body>
</html>
