<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wolfe Tomagatchi</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Wolfe Tamagotchi Game</h1>
    <button id="buttonBegin" class="buttonBegin">Start</button>
    <br>
    <br>

    <div class="name" id="name">Enter your pets name:</div>
    <br>
    Hunger:<div class="hunger" id="hunger">10</div>
    <button id="feedButton" class="feedButton">Feed</button>
    <br>

    Sleepiness:<div class="sleepiness" id="sleepiness">10</div>
    <button id="sleepButton" class="sleepButton">Sleep</button>
    <br>

    Boredom:<div class="boredom" id="boredom">10</div>
    <button id="playButton" class="boredomButton">Play</button>
    <br>

    Age:<div class="age" id="age">0</div>
    <br>
    <br>
    <div id='wolfie'>
      <div id="wolfieImageDiv" class="wolfieImageDiv">
        <img src="https://i.imgur.com/RHnnBBA.png" class="pet" id="pet">
      </div>
    </div>






    <script type="text/javascript"src="js/app.js"></script>

  </body>
</html>
